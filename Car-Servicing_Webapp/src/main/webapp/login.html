<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Login</title>
</head>
<body>
    <h1>
        Wetworks Car Servicing
    </h1>
    <div>
        <h3>
            Welcome Back! Login Here!
        </h3>
        <form action="/Car-Servicing_Webapp/LoginUser">
            <table>
                <tr>
                    <span>I am a: </span>
                    <td>
                        <input type="radio" name="usertype" id="userselect" value="customer" required>
                        <span>Customer</span>
                    </td>
                    <td>
                        <input type="radio" name="usertype" id="userselect" value="admin">
                        <span>Admin</span>
                    </td>
                </tr>
                <tr>
                    <br>
                </tr>
                <tr>
                    <td>
                        <p>
                            Username:
                        </p>
                    </td>
                    <td>
                        <input type="text" name="username" id="username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>
                            Password:
                        </p>
                    </td>
                    <td>
                        <input type="password" name="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <input type="submit" value="Login">
                    </td>
                </tr>
            </table>
            <br>
        </form>
        
    </div>
</body>
</html>
